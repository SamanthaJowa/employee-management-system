<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/showEmployees}">Employee Management System</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/showEmployees}">List Employees</a>
        </li>
    </ul>
</nav>
<br>
<br>
    <div class="container">
      <h2>Add Employee</h2>
        <hr>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
            <input type="email" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4"/>
            <input type="number" th:field="*{phoneNumber}" placeholder="Enter phone number" class="form-control col-4 mb-4">

            <button class="btn btn-primary" type="submit">Save</button>
            <input type="hidden" th:field="*{id}"/>
        </form>
        <hr>
        <a th:href="@{/list}">Back to list</a>
    </div>
</body>
</html>
